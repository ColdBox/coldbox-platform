language: java

notifications:
  slack:
    secure: 

env:
  - COLDBOX_VERSION=4.3.0

branches:
  only:
  - development
  - master

dist: trusty

sudo: required

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_install:
  # CommandBox Keys
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://integration.stg.ortussolutions.com/artifacts/debs/noarch /" | sudo tee -a
    /etc/apt/sources.list.d/commandbox.list

install:
  # Install Commandbox
  - sudo apt-get update && sudo apt-get --assume-yes install commandbox
  # Install dependencies
  - box version && box install
  # Store the Ortus API Key for forgebox publishing in `master`
  - box config set endpoints.forgebox.APIToken=$FORGEBOX_API_TOKEN
  # startup server so we can get directory location first
  - box server start
  - box server stop
  # Copy over special lucee settings for cache testing
  - box recipe build/setup-standalone.box

before_script:
  # create test database
  - mysql -u root -e 'create database coolblog;'
  # import database
  - mysql -u root < tests/resources/coolblog.sql
  # Ready for testing
  - box server start

script:
  # Execute build via ANT
  - ant -DisTravis=true -Dbuild.number=$TRAVIS_BUILD_NUMBER -f build/build.xml
  # Spit out log just in case we need to debug
  - box server log

deploy:
  on:
    branch: 
      - master
  skip_cleanup: true
  provider: s3
  #AWS Credentials need to be set in Travis
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_ACCESS_SECRET
  bucket: "downloads.ortussolutions.com"
  local-dir: artifacts
  upload-dir: ortussolutions
  acl: public_read

after_deploy:
  # publish ColdBox
  - cd $TRAVIS_BUILD_DIR/artifacts/coldbox/$COLDBOX_VERSION && box forgebox publish
  # publish CacheBox
  - cd $TRAVIS_BUILD_DIR/artifacts/cachebox/$COLDBOX_VERSION && box forgebox publish
  # publish WireBox
  - cd $TRAVIS_BUILD_DIR/artifacts/wirebox/$COLDBOX_VERSION && box forgebox publish
  # publish LogBox
  - cd $TRAVIS_BUILD_DIR/artifacts/logbox/$COLDBOX_VERSION && box forgebox publish