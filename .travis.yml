language: java
group: deprecated-2017Q2

notifications:
  slack:
    secure: 

env:
  matrix:
    - ENGINE=lucee@4.5	COLDBOX_VERSION=5.0.0	ANT_TARGET=build.all
    - ENGINE=lucee@5	COLDBOX_VERSION=5.0.0	ANT_TARGET=run-tests
    #- ENGINE=adobe@10	COLDBOX_VERSION=5.0.0	ANT_TARGET=run-tests
    - ENGINE=adobe@11	COLDBOX_VERSION=5.0.0	ANT_TARGET=run-tests
    - ENGINE=adobe@2016	COLDBOX_VERSION=5.0.0	ANT_TARGET=run-tests

branches:
  only:
  - development
  - master

dist: trusty

sudo: required

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_install:
  # CommandBox Keys
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a
    /etc/apt/sources.list.d/commandbox.list

install:
  # Install Commandbox
  - sudo apt-get update && sudo apt-get --assume-yes install haveged commandbox
  # Install dependencies
  - box version && box install && box install commandbox-cfconfig
  # Store the Ortus API Key for forgebox publishing in `master`
  - box config set endpoints.forgebox.APIToken=$FORGEBOX_API_TOKEN > /dev/null

before_script:
  # create test database
  - mysql -u root -e 'create database coolblog;'
  # import database
  - mysql -u root < tests/resources/coolblog.sql
  # Ready for testing
  - box server start name=$ENGINE debug=true
  # Copy over custom web server config
  # - cp build/lib/lucee-web.xml.cfm `box server info property=serverHomeDirectory`/WEB-INF/lucee-web/lucee-web.xml.cfm

script:
  # Execute build via ANT
  - ant -DisTravis=true -Dbuild.number=$TRAVIS_BUILD_NUMBER -f build/build.xml $ANT_TARGET

after_failure:
  - cd $TRAVIS_BUILD_DIR
  # Get response from test server to see what went wrong
  - curl http://localhost:8599/tests/runner.cfm?reporter=text
  - curl http://localhost:8599/tests/tools/IDEDictionaries/builderDictionary.cfm?text=true
  # Spit out our Commandbox log in case we need to debug
  - box server log name=$ENGINE
  - cat `box system-log`
  - ls -l $TRAVIS_BUILD_DIR/apidocs

deploy:
  # Binary Deployments
  - provider: s3
    on:
      branch: 
        - master
        - development
      condition: "$ENGINE = lucee@4.5"
    skip_cleanup: true
    #AWS Credentials need to be set in Travis
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "downloads.ortussolutions.com"
    local-dir: artifacts
    upload-dir: ortussolutions
    acl: public_read
  # API Docs Deployment
  - provider: s3
    on:
      branch: 
        - master
        - development
      condition: "$ENGINE = lucee@4.5"
    skip_cleanup: true
    #AWS Credentials need to be set in Travis
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "apidocs.ortussolutions.com"
    local-dir: $TRAVIS_BUILD_DIR/build-coldbox/apidocs
    acl: public_read

after_deploy:
  # publish ColdBox
  - cd $TRAVIS_BUILD_DIR/artifacts/coldbox/$COLDBOX_VERSION && box forgebox publish
  # publish CacheBox
  - cd $TRAVIS_BUILD_DIR/artifacts/cachebox/$COLDBOX_VERSION && box forgebox publish
  # publish WireBox
  - cd $TRAVIS_BUILD_DIR/artifacts/wirebox/$COLDBOX_VERSION && box forgebox publish
  # publish LogBox
  - cd $TRAVIS_BUILD_DIR/artifacts/logbox/$COLDBOX_VERSION && box forgebox publish
