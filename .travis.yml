language: java
notifications:
  slack:
    secure: 
branches:
  only:
  - development
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_install:
- sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
- sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a
  /etc/apt/sources.list.d/commandbox.list
install:
- sudo apt-get update && sudo apt-get --assume-yes install commandbox
# startup server so we can get directory location first
- box install
- box server start
- box server stop
# Copy over special lucee settings for cache testing
- box recipe build/setup-standalone.box
before_script:
- mysql -u root -e 'create database coolblog;'
# Ready for testing
script:
#  - ant -f build/build.xml
  - box server start
  - curl http://localhost:8599/tests/runner.cfm?reporter=text -o /tmp/output.txt
  - cat /tmp/output.txt
