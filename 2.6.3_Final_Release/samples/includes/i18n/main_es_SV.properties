aboutauthormessage = My nombre es Luis Majano y soy un ingeniero en computaci\u00F2n trabajando en Redlands, California. &nbsp; Nac\u00ED en San Salvador, El Salvador y he estado programando desde ese tiempo.&nbsp;Si tienen problemas con la instalacion o uso de ColdBox, por favor contactenme con sus comentarios, preguntas o sugerencias acerca de este framework.

aboutauthortitle = Acerca Del Autor

aboutcoldbox = ColdBox es un Framework provado de ColdFusion que es basado en eventos por medios de CFC's. ColdBox esta especificamente dise\u00F1ado para aplicaciones de alto trafico.  El proposito de creacion de este framework es de crear una metodologia de desarrollo rapida y estable para un grupo de programadores trabajando en equipo.  Ocupa un Design Pattern de MVC (Model View Controller) que es implementada por CFC's mas la adicion de controladores de eventos.  Estos controladores de eventos son CFC's que contienen todo  el codigo necesario para presentar vistas (Views), llamar a los CFC's de model (Model), ocupar plugins y hacer redirecciones de control via el controlador de ColdBox.

